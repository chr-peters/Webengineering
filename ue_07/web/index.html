<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo</title>
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="styles/todo.css" rel="stylesheet" type="text/css"/>
        <script src="scripts/todo.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1><img src="https://maxcdn.icons8.com/iOS7/PNG/50/Business/todo_list-50.png" title="Todo List" width="50"> Awesome ToDo List <small>featuring JS</small></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> <span class="glyphicon glyphicon-cog"></span> Controls</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                         <div class="col-sm-5">
                            <form class="form-inline ">
                                <div class="form-group">
                                    <label class="sr-only" for="newTaskName">Taskname</label>
                                    <input type="text" class="form-control" placeholder="neue Aufgabe" id="newTaskName"/>
                                </div>
                                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" id="submitNewTask"></span></button>
                            </form>
                        </div>
                        <div class="col-sm-2 text-right">
                            <button id="refresh" class="btn btn-default" ><span class="glyphicon glyphicon-refresh"></span></button>
                        </div>
                        <div class="col-sm-2 text-right">
                            <button id="clearDone" class="btn btn-default" ><span class="glyphicon glyphicon-ok"></span> Remove Done</button>
                        </div>
                        <div class="col-sm-3 text-right">
                            <button id="deleteAll" class="btn btn-default" ><span class="glyphicon glyphicon-trash"></span> Delete All</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> <span class="glyphicon glyphicon-check"></span> ToDos</h3>
                </div>
                <div class="panel-body" >
                    <div  id="todoList">
                    </div>
                </div>
            </div>
            <div id="status"></div>
        </div>
    </body>
</html>
